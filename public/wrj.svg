<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <!-- 无人机主体 -->
  <rect x="15" y="18" width="10" height="4" fill="#333" rx="2"/>
  
  <!-- 螺旋桨臂 -->
  <line x1="8" y1="20" x2="32" y2="20" stroke="#666" stroke-width="2"/>
  <line x1="20" y1="8" x2="20" y2="32" stroke="#666" stroke-width="2"/>
  
  <!-- 螺旋桨 -->
  <circle cx="8" cy="20" r="4" fill="none" stroke="#999" stroke-width="1"/>
  <circle cx="32" cy="20" r="4" fill="none" stroke="#999" stroke-width="1"/>
  <circle cx="20" cy="8" r="4" fill="none" stroke="#999" stroke-width="1"/>
  <circle cx="20" cy="32" r="4" fill="none" stroke="#999" stroke-width="1"/>
  
  <!-- 螺旋桨叶片 -->
  <ellipse cx="8" cy="20" rx="3" ry="1" fill="#ccc"/>
  <ellipse cx="32" cy="20" rx="3" ry="1" fill="#ccc"/>
  <ellipse cx="20" cy="8" rx="1" ry="3" fill="#ccc"/>
  <ellipse cx="20" cy="32" rx="1" ry="3" fill="#ccc"/>
  
  <!-- 中心点 -->
  <circle cx="20" cy="20" r="2" fill="#ff0000"/>
</svg>